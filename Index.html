<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./Win11SourceCode/favicon.ico" type="image/x-icon">
</head>

<body>
    <video class="win-vid-wallpaper" autoplay>
        <source src="./Win11SourceCode/windows_11_video.mp4" type="video/mp4">
    </video>
    <div class="" id="startMenu">
        <img id="startMenuImg"  src="./Win11SourceCode/startmenu.jpg" alt="startMenuImg" >
    </div>
    <div class="taskbar">
        <button class="btn" onclick="showOrHideStartMenu()">
            <img class="main-taskbar" src="./Assests/taskbar.jpg" alt="taskbar">
        </button>
        <img class="taskbarDateTime" src="./Assests/taskbar-date-time.jpg" alt="taskbar-date-time">
    </div>
</body>
<script src="./script.js"></script>

</html>
